---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Remove Thunderbird
    ansible.builtin.apt:
      name: thunderbird
      state: absent

  - name: Enable i386 architecture
    command: dpkg --add-architecture i386

  - name: Install Ubuntu Packages
    package:
      name:
        - tmux
        - vim-nox

  - name: Install Snaps
    community.general.snap:
      name:
        - bitwarden
        - chromium
        - htop
        - launcher-ot-minecraft
        - nvtop
        - thunderbird
        - pdfarranger
